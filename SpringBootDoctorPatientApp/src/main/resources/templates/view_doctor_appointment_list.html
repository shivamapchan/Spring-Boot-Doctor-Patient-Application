<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('view appointment')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		
		<div class="container-fluid text-center mt-5" th:object="${doctor}">
		
			<div>
				<h3>[[${pageTitle}]]</h3>
				
				<div th:if="${message}" class="alert alert-success text-center">
					[[${message}]]
				</div>
			</div>
			<div class="mediumscreen-details">
				<table class="table table-striped table-bordered table-hover">
					<thead class="thead-light">
						<tr>
							<th>Doctor Name</th>
							<th>Photo</th>
							<th>Specialties</th>
							<th>Reason</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="appointment: ${appointmentList}">
						<tr>
							<td>[[${appointment?.map_doctor?.first_name}]], [[${appointment?.map_doctor?.last_name}]]</td>
							<td>[[${appointment?.map_doctor?.photo}]]</td>
							<td>[[${appointment?.map_doctor?.specialty}]]</td>
							<td>[[${appointment.reason}]]</td>
							<td>[[${appointment.status}]]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
