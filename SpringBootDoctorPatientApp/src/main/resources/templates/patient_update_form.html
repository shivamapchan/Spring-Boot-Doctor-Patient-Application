<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('add-patient-form')"></head>

<body>
	<div class="container-fluid mb-4">
	<div th:replace="navigation :: menu"></div>
		<div class="container-fluid mt-3">

			<form th:action="@{/patient/addUpdatedPatient}" th:object="${patient}"
				th:method="post" style="max-width: 650px; margin: 0 auto;"
				onsubmit="return checkEmailUnique(this);">
				<input type="hidden" th:field="*{p_id}">

				<div th:if="${param.success}">
					<div class="alert alert-info">You have successfully updated your profile!</div>
				</div>
				<div class="border border-gray rounded p-4">

					<div class="form-group row">
						<label class="col-sm-4 col-form-label">First Name</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{first_name}" class="form-control"
								required th:minlength="3" maxlength="25">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Last Name</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{last_name}" class="form-control"
								required th:minlength="3" maxlength="25">
						</div>
					</div>
					<input type="hidden" th:field="*{email}">
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Password</label>
						<div class="col-sm-8">
							<input type="password" th:field="*{password}" class="form-control" 
							th:minlength="3" maxlength="25" placeholder="Leave it blank if you prefer old password!">
						</div>
					</div>
					
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Phone</label>
						<div class="col-sm-8">
							<input type="number" th:field="*{phone}" class="form-control" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Gender</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{gender}" class="form-control" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Age</label>
						<div class="col-sm-8">
							<input type="number" th:field="*{age}" class="form-control" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">Street</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{street_address}" class="form-control">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">City</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{city}" class="form-control" required>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-4 col-form-label">State</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{state}" class="form-control" required>
						</div>
					</div>
					<div class="row justify-content-center">
						<button type="submit" class="btn btn-primary m-2">Submit</button>
						<button type="button" onClick="backHomePage()" class="btn btn-secondary m-2" ><-Back</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function backHomePage(){
			window.location="/";
		}
	</script>	
</body>
</html>
