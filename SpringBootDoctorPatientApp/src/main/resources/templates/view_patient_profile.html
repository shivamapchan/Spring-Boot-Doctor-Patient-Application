<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('patient profile')"></head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>

		<div>
			<h4 class="pt-4 text-center">[[${pageTitle}]]</h4>

			<div class="border border-gray rounded p-4" style="max-width: 680px; margin:0 auto;"
				th:object="${patient}">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>Patient ID: </b></label>
					<div class="col-sm-8">
						<input type="number" th:field="*{p_id}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>First Name</b></label>
					<div class="col-sm-8">
						<input type="text" th:field="*{first_name}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>Last Name</b></label>
					<div class="col-sm-8">
						<input type="text" th:field="*{last_name}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>Email</b></label>
					<div class="col-sm-8">
						<input type="email" th:field="*{email}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>Phone Number</b></label>
					<div class="col-sm-8">
						<input type="number" th:field="*{phone}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>Gender</b></label>
					<div class="col-sm-8">
						<input type="text" th:field="*{gender}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label"><b>Age</b></label>
					<div class="col-sm-8">
						<input type="number" th:field="*{age}" class="form-control" th:readonly="readonly">
					</div>
				</div>
				<div class="text-center">
					<button type="button" class="btn btn-secondary m-2" onClick="backHomePage()"><- Back</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function backHomePage(){
			window.location="/";
		}
	</script>
</body>
</html>
